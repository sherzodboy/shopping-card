<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Shopping Card</title>
   <link rel="stylesheet" href="css/style.css">
   <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

   <header>
      <div class="nav container">
         <a href="#" class="logo">Ecommerce</a>
         <i class="bx bx-shopping-bag" id="card-icon"></i>
         <div class="card">
            <h2 class="card-title">Your Card</h2>
            <div class="card-content"></div>
            <div class="total">
               <div class="total-title">Total</div>
               <div class="total-price">$0</div>
            </div>
            <button type="button" class="btn-buy">Buy Now</button>
            <i class="bx bx-x" id="close-card"></i>
         </div>
      </div>
   </header>

   <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <div class="shop-content">
         <div class="product-box">
            <img src="images/one.webp" class="product-img" alt="one">
            <h2 class="product-title">AIRPODS PRO</h2>
            <span class="price">150$</span>
            <i class="bx bx-shopping-bag add-card"></i>
         </div>
         <div class="product-box">
            <img src="images/two.jpg" class="product-img" alt="two">
            <h2 class="product-title">IPHONE SE</h2>
            <span class="price">450$</span>
            <i class="bx bx-shopping-bag add-card"></i>
         </div>
         <div class="product-box">
            <img src="images/three.jpg" class="product-img" alt="three">
            <h2 class="product-title">LAPTOP</h2>
            <span class="price">700$</span>
            <i class="bx bx-shopping-bag add-card"></i>
         </div>
         <div class="product-box">
            <img src="images/four.jpg" class="product-img" alt="four">
            <h2 class="product-title">BASKETBALL</h2>
            <span class="price">30$</span>
            <i class="bx bx-shopping-bag add-card"></i>
         </div>
         <div class="product-box">
            <img src="images/five.jpg" class="product-img" alt="five">
            <h2 class="product-title">TABLE</h2>
            <span class="price">100$</span>
            <i class="bx bx-shopping-bag add-card"></i>
         </div>
         <div class="product-box">
            <img src="images/six.jpg" class="product-img" alt="six">
            <h2 class="product-title">COMFORTABLE CHAIR</h2>
            <span class="price">250$</span>
            <i class="bx bx-shopping-bag add-card"></i>
         </div>
         <div class="product-box">
            <img src="images/seven.jpg" class="product-img" alt="seven">
            <h2 class="product-title">SOFA</h2>
            <span class="price">550$</span>
            <i class="bx bx-shopping-bag add-card"></i>
         </div>
         <div class="product-box">
            <img src="images/eight.jpg" class="product-img" alt="eight">
            <h2 class="product-title">SAMSUNG GALAXY</h2>
            <span class="price">1150$</span>
            <i class="bx bx-shopping-bag add-card"></i>
         </div>
      </div>
   </section>



   <script src="js/script.js"></script>
</body>
</html>
